function checkValue(target, cmt, lmin, lmax) {
	var Alpha = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
	var Digit = '1234567890';
	var astr = Alpha+Digit;
	var i;
	var tValue = target.value;
	if(tValue.length < lmin || tValue.length > lmax) {
		if(lmin==lmax) alert(cmt+'는'+lmin+'Byte이어야 합니다.')
			else alert(cmt+'는'+lmin+ '~'+lmax+'Byte 이내로 입력하셔야 합니다.');
		target.focus();
		return false;
	}
	if(astr.length > 1) {
		for (i=0; i<tValue.length; i++){
			if(astr.indexOf(tValue.substring(i, i+1))<0) {
				alert(cmt+'에 허용할 수 없는 문자가 입력되었습니다.');
				target.focus();
				return false;
			}
		}
	}
	return true;
}

function juchecknum(s1, s2) {
	var re=new RegExp(/\d{6}(\-|)[1-4]\d{6}$/);
	var jumin = s1+"-"+s2;
	return re.test(jumin);
}

function juchecktype(s1, s2) {
	n=2;
	sum =0;
	for(i=0; i<s1.length; i++)
		sum += parseInt(s1.substr(i, 1)) * n++;
	for (i=0; i<s2.length-1; i++) {
		sum += parseInt(s2.substr(i, 1)) * n++;
		if (n == 10) n=2;
	}
	c =11 - sum % 11;
	if (c == 11) c = 1;
	if (c == 10) c = 0;
	if (c != parseInt(s2.substr(6, 1))) return false;
		else return true;
	
}

function doSubmit() {
	form = document.join;
	if(!form.userid.value){
		alert('아이디를 입력하지 않았습니다.');
		form.userid.focus();
		return;
	}
	if(!checkValue(form.userid, '아이디', 5, 16)){
		return;
	}
	if(!form.username.value){
		alert('이름을 입력하지 않았습니다.');
		form.username.focus();
		return;
	}
	if(!form.password.value){
		alert('비밀번호를 입력하지 않았습니다.');
		form.password.focus();
		return;
	}
	if(form.password.value != form.password2.value){
		alert('비밀번호가 일치하지 않았습니다.');
		form.password.value ="";
		form.password2.value = "";
		form.password.focus();
		return;
	}
	if(form.userid.value == form.password.value){
		alert('아이디와 비밀번호를 서로 다르게 입력하세요!');
		form.password.value ="";
		form.password2.value = "";
		form.password.focus();
		return;
	}
	
	if(!checkValue(form.password, '비밀번호', 4, 12)){
		return;
	}
	
	/* if(!form.securitynum1.value || !form.securitynum2.value){
		alert('주민등록번호를 입력하지 않았습니다.');
		form.securitynum1.focus();
		return;
	}
	
	if(!juchecknum(form.securitynum1.value, form.securitynum2.value)|| !juchecktype(form.securitynum1.value, form.securitynum2.value)){
		alert("잘못된 주민등록번호입니다.");
		form.securitynum1.focus();
		return;
	} */
	
	if(!form.email.value) {
		alert('Email을 입력하지 않았습니다.');
		form.email.focus();
		return;
	}
	
	if(form.email.value.indexOf("@")<0) {
		alert('Email주소 형식이 틀립니다.');
		form.email.focus();
		return;
	}

	if(form.email.value.indexOf(".")<0) {
		alert('Email 도메인 주소가 틀립니다.');
		form.email.focus();
		return;
	}
	
	if(!form.zipcode1.value || !form.zipcode2.value) {
		alert('우편번호를 입력하지 않았습니다.');
		MM_openBrWindow('zipcode_search.jsp', 'zipcode_search', 'scrollbars=yes, width=500,height=250');
		return;
	}
	
	if(!form.address1.value){
		alert('주소1를 입력하지 않았습니다.');
		MM_openBrWindow('zipcode_search.jsp', 'zipcode_search', 'scrollbars=yes, width=500,height=250');
		return;
	}
	
	if(!form.address2.value) {
		alert('주소2를 입력하지 않았습니다.');
		form.address2.focus();
		return;
	}
	form.submit();
}
