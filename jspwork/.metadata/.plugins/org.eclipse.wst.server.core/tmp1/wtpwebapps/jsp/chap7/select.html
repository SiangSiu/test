<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script language="javascript">
function check() {
	var blank = 0;
	if(form1.id.value == "")
		blank = 1;
	if(form1.password.value == "")
		blank = 1;
	if(blank == 1) {
		alert("빈란이 있습니다. 채워주세요.");
		return (false)
	}
	else {
		return (true);
	}
}
</script>
</head>
<body>

회원의 사용자 ID와 암호를 입력하세요.

<form action=select.jsp method=POST name=form1 onSubmit="return check();">

사용자 ID <INPUT type="text" name="id"><br>
암호  <INPUT type="password" name="password"><br>
<INPUT type="submit" value="조회">
</form>

</body>
</html>
